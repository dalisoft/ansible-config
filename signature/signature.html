<!DOCTYPE html>
<html>
  <head>
    <title>E-Mail signature</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <!-- Start here and copy from here-->
    <div class="signature" style="font-family: Helvetica; margin: 0; padding: 0; line-height: 1">
      <p style="margin: 0">Regards and best wishes,</p>
      <div class="info" style="margin-bottom: 0; padding: 0; box-sizing: border-box; margin-top: 4px;">
        <p style="font-weight: bold; font-size: small; margin: 0">Davlatjon Sh.</p>
        <p style="font-size: small; margin: 0" alt="Software Engineer">Software Engineer</p>
        <div class="icons" style="max-width: 240px; padding: 1px 0; box-sizing: border-box; -webkit-user-select: none">
          <a href="https://github.com/dalisoft" target="_blank" alt="GitHub" style="text-decoration: none">
            <img src="https://i.postimg.cc/3W47vV0n/github.png" style="margin-left: 4px; -webkit-user-drag: none; width:
            18px; height: 18px;" alt="GitHub" />
          </a>
          <a href="https://linkedin.com/in/dalisoft" target="_blank" alt="LinkedIn" style="text-decoration: none">
            <img src="https://i.postimg.cc/sv5rnWcW/linkedin.png" style="margin-left: 4px; -webkit-user-drag: none;width:
            18px; height: 18px;" alt="LinkedIn" />
          </a>
          <a href="https://twitter.com/dalisoft" target="_blank" alt="Twitter" style="text-decoration: none">
            <img src="https://i.postimg.cc/87DVxCK0/twitter.png" style="margin-left: 4px; -webkit-user-drag: none; width:
            18px; height: 18px;" alt="Twitter" />
          </a>
        </div>
        <p class="questions" style="font-size: x-small; margin-bottom: 0; margin-top: 2px; box-sizing: border-box">
          Questions left? <b>Reply me</b> <br />or ask from
          <a style="text-decoration: none; color: #555" href="mailto:questions@dalisoft.uz">questions@dalisoft.uz</a>
        </p>
      </div>
    </div>
    <!-- End Signature here-->
  </body>
</html>
