<!DOCTYPE html>
<html>

<head>
  <title>E-Mail signature</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body>
  <!-- Start here and copy from here-->
  <div class="signature" style="font-family: Helvetica;margin: 4px;">
    <br /><span>Regards,</span><br />
    <div class="layout" style="
    background-color: #eee;
    border-radius: 8px;
    margin: 4px;
    padding: 8px;
    box-sizing: border-box;
    line-height: 1;
    -webkit-user-select: none; position: relative;">
      <div class="avatar" style="
            display: inline-block;
            position: relative;
            margin-top: 12px;
            margin-right: 6px;
            box-sizing: border-box;
            background-image: url(https://avatars.githubusercontent.com/u/3511344?v=4);
            background-size: cover;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: solid 2px rgba(0, 0, 0, 0.5);float:left
          " alt="Avatar"></div>
      <div class="info" style="display: inline-block;
            margin-top: 4px;
            box-sizing: border-box;
          ">
        <span style="font-weight: bold; font-size: small" alt="Davlatjon Shavkatov">Davlatjon Shavkatov</span><br />
        <span style="font-size: small" alt="Senior Software Engineer">Senior Software Engineer</span>
        <div class="icons" style="
              max-width: 240px;
              padding: 1px 0;
              box-sizing: border-box;
            ">
          <a href="https://github.com/dalisoft" target="_blank" alt="GitHub" style="
                box-sizing: border-box;
                text-decoration: none;
                margin: 0;
                padding: 0;
                line-height: 1;
                -webkit-user-drag: none;
              "><img width="18" height="18" src="https://i.postimg.cc/3W47vV0n/github.png"
              style="background-color: #eee; margin-left: 4px; -webkit-user-drag: none;" alt="GitHub" />
          </a>
          <a href="https://linkedin.com/in/dalisoft" target="_blank" alt="LinkedIn" style="
                box-sizing: border-box;
                text-decoration: none;
                margin: 0;
                padding: 0;
                line-height: 1;
                -webkit-user-drag: none;
              "><img width="18" height="18" src="https://i.postimg.cc/sv5rnWcW/linkedin.png"
              style="background-color: #eee; margin-left: 4px; -webkit-user-drag: none;" alt="LinkedIn" />
          </a>
          <a href="https://twitter.com/dalisoft" target="_blank" alt="Twitter" style="
                box-sizing: border-box;
                text-decoration: none;
                margin: 0;
                padding: 0;
                line-height: 1;
                -webkit-user-drag: none;
              "><img width="18" height="18" src="https://i.postimg.cc/87DVxCK0/twitter.png"
              style="background-color: #eee; margin-left: 4px; -webkit-user-drag: none;" alt="Twitter" />
          </a>
        </div>
        <div class="questions" style="font-size: x-small; margin-top: 2px; box-sizing: border-box">
          Questions left? <b>Reply me</b> <br />or ask on
          <a style="
                box-sizing: border-box;
                text-decoration: none;
                margin: 0;
                padding: 0;
                line-height: 1;
                color: #555;
              " href="mailto:questions@dalisoft.uz">questions@dalisoft.uz</a>
        </div>
      </div>
    </div>
  </div>
  <!-- End Signature here-->
</body>

</html>
