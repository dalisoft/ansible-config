<!DOCTYPE html>
<html>

<head>
  <title>E-Mail signature</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body>
  <!-- Start here and copy from here-->
  <div class="signature" style="
        font-family: Helvetica;
        background-color: #eee;
        border-radius: 8px;
        margin: 4px;
        padding: 8px;
        box-sizing: border-box;
        line-height: 1;
      ">
    <div class="layout" style="display: flex; flex-direction: row; align-items: center">
      <div class="avatar" style="
            display: flex;
            align-items: center;
            margin-right: 6px;
            box-sizing: border-box;
          ">
        <img src="https://filin.mail.ru/pic?from=ph&email=dalisoft@mail.ru&width=48px&height=48px" width="48"
          height="48" style="border-radius: 50%; border: solid 2px rgba(0, 0, 0, 0.5)" alt="Avatar" />
      </div>
      <div class="info" style="
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin-top: 4px;
            box-sizing: border-box;
          ">
        <span style="font-weight: bold; font-size: small" alt="Davlatjon Shavkatov">Davlatjon Shavkatov</span>
        <span style="font-size: small" alt="Senior Software Engineer">Senior Software Engineer</span>
        <div class="icons" style="
              display: flex;
              flex-direction: row;
              justify-content: space-evenly;
              max-width: 240px;
              padding: 1px 0;
              box-sizing: border-box;
            ">
          <a href="https://github.com/dalisoft" target="_blank" alt="GitHub" style="
                box-sizing: border-box;
                text-decoration: none;
                margin: 0;
                padding: 0;
                line-height: 1;
              "><img width="18" height="18"
              src="https://af12.mail.ru/cgi-bin/readmsg?id=16236732470524570433;0;1;1&mode=attachment&email=dalisoft@mail.ru&ct=image%2fx%2dwebp&cn=github.webp&cte=binary" /></a>
          <a href="https://linkedin.com/in/dalisoft" target="_blank" alt="LinkedIn" style="
                box-sizing: border-box;
                text-decoration: none;
                margin: 0;
                padding: 0;
                line-height: 1;
              "><img width="18" height="18"
              src="https://af12.mail.ru/cgi-bin/readmsg?id=16236732470524570433;0;1;2&mode=attachment&email=dalisoft@mail.ru&ct=image%2fx%2dwebp&cn=linkedin.webp&cte=binary" /></a>
          <a href="https://twitter.com/dalisoft" target="_blank" alt="Twitter" style="
                box-sizing: border-box;
                text-decoration: none;
                margin: 0;
                padding: 0;
                line-height: 1;
              "><img width="18" height="18"
              src="https://af12.mail.ru/cgi-bin/readmsg?id=16236732470524570433;0;1;3&mode=attachment&email=dalisoft@mail.ru&ct=image%2fx%2dwebp&cn=twitter.webp&cte=binary" /></a>
        </div>
        <div class="questions" style="font-size: x-small; margin-top: 2px; box-sizing: border-box">
          Questions left? <b>Reply me</b> <br />or ask on
          <a style="
                box-sizing: border-box;
                text-decoration: none;
                margin: 0;
                padding: 0;
                line-height: 1;
                color: #555;
              " href="mailto:questions@dalisoft.uz">questions@dalisoft.uz</a>
        </div>
      </div>
    </div>
  </div>
  <!-- End Signature here-->
</body>

</html>
