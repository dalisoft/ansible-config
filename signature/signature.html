<!DOCTYPE html>
<html>

<head>
  <title>E-Mail signature</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body>
  <!-- Start here and copy from here-->
  <span class="signature" style="font-family: Helvetica;margin: 4px;">
    <br /><span>Regards and best wishes,</span><br />
    <span class="layout">
      <span class="info" style="display: inline-block;
            margin-top: 4px;
            box-sizing: border-box;
          ">
        <span style="font-weight: bold; font-size: small" alt="Davlatjon Shavkatov">Davlatjon Sh.</span><br />
        <span style="font-size: small" alt="Software Engineer">Software Engineer</span>
        <div class="icons" style="
              max-width: 240px;
              padding: 1px 0;
              box-sizing: border-box;
              -webkit-user-select: none;
            ">
          <a href="https://github.com/dalisoft" target="_blank" alt="GitHub" style="
                box-sizing: border-box;
                text-decoration: none;
                margin: 0;
                padding: 0;
                line-height: 1;
                -webkit-user-drag: none;
              "><img width="18" height="18" src="https://i.postimg.cc/3W47vV0n/github.png"
              style=margin-left: 4px; -webkit-user-drag: none;" alt="GitHub" />
          </a>
          <a href="https://linkedin.com/in/dalisoft" target="_blank" alt="LinkedIn" style="
                box-sizing: border-box;
                text-decoration: none;
                margin: 0;
                padding: 0;
                line-height: 1;
                -webkit-user-drag: none;
              "><img width="18" height="18" src="https://i.postimg.cc/sv5rnWcW/linkedin.png"
              style=margin-left: 4px; -webkit-user-drag: none;" alt="LinkedIn" />
          </a>
          <a href="https://twitter.com/dalisoft" target="_blank" alt="Twitter" style="
                box-sizing: border-box;
                text-decoration: none;
                margin: 0;
                padding: 0;
                line-height: 1;
                -webkit-user-drag: none;
              "><img width="18" height="18" src="https://i.postimg.cc/87DVxCK0/twitter.png"
              style=margin-left: 4px; -webkit-user-drag: none;" alt="Twitter" />
          </a>
        </div>
        <span class="questions" style="font-size: x-small; margin-top: 2px; box-sizing: border-box">
          Questions left? <b>Reply me</b> <br />or ask from
          <a style="
                box-sizing: border-box;
                text-decoration: none;
                margin: 0;
                padding: 0;
                line-height: 1;
                color: #555;
              " href="mailto:questions@dalisoft.uz">questions@dalisoft.uz</a>
        </span>
      </span>
    </span>
  </span>
  <!-- End Signature here-->
</body>

</html>
