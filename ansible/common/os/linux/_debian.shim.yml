---
- name: Install polyfill repos
  become: yes
  become_user: root
  apt_repository:
    repo: "{{ item }}"
    state: present
    update_cache: yes
  loop:
    - deb http://ppa.launchpad.net/jonathonf/ffmpeg-4 bionic main
  register: install_apt_repo
  until: install_apt_repo is successful

- name: Install polyfill tools
  become: yes
  become_user: root
  apt:
    name: "{{ item }}"
    state: present
  loop:
    - python-apt
    - exa
  register: install_apt_py
  until: install_apt_py is successful
